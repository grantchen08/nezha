<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple RTS Demo with Fog of War</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    /* Basic styling for the body and canvas */
    body { margin: 0; background-color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; position: relative; } /* Added position relative */
    canvas { display: block; margin: 20px auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    /* Style for the start overlay */
    #start-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 10000; /* Ensure it's on top */
        font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<div id="start-overlay">Click or Tap to Start</div>
<div id="phaser-game-container"></div> 

<!-- Game Scripts -->
<script src="constants.js"></script>

<!-- NEW: Entity and Tree classes -->
<script src="Entity.js"></script>
<script src="Tree.js"></script>

<script src="DemoScene.js"></script>
<script src="FogOfWar.js"></script>
<script src="InputHandling.js"></script>
<script src="WorkerLogic.js"></script>
<script src="CombatLogic.js"></script>
<script src="Visuals.js"></script>
<script src="Utilities.js"></script>
<script src="GameState.js"></script>
<script src="main.js"></script> 

</body>
</html>
