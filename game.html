<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple RTS Demo with Worker Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    /* Basic styling for the body and canvas */
    body { margin: 0; background-color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; position: relative; } /* Added position relative */
    canvas { display: block; margin: 20px auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    /* Style for the start overlay */
    #start-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 10000; /* Ensure it's on top */
        font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<div id="start-overlay">Click or Tap to Start</div>

<script>
  /**
   * Represents the main scene for the RTS demo.
   * Handles game logic, asset loading, and rendering.
   */
  class DemoScene extends Phaser.Scene {
    constructor() {
      super({ key: 'DemoScene' });
      // Game state variables
      this.wood = 0; // Player's wood count
      this.worker = null; // The player-controlled worker sprite
      this.trees = null; // Group containing tree sprites
      this.house = null; // The house sprite (visual only for now)
      this.woodText = null; // Text object to display wood count
      this.debugText = null; // Text object for displaying debug messages
      this.workerWalkSound = null; // Sound effect for worker walking
      this.cuttingTimer = null; // Timer event for cutting
      this.chopSound = null; // Sound effect for chopping
      this.gameStarted = false; // Flag to prevent logic running before start
    }

    /**
     * Preloads game assets (images, spritesheets, audio).
     * This function runs before the 'create' function.
     */
    preload() {
      // Load the worker spritesheet
      this.load.spritesheet('worker_sheet', 'https://grantchen08.github.io/nezha/worker_walk.png', {
          frameWidth: 32,
          frameHeight: 64
      });
      // Load the worker chopping spritesheet
      this.load.spritesheet('worker_chop_sheet', 'https://grantchen08.github.io/nezha/worker_chop.png', {
          frameWidth: 64,
          frameHeight: 64
      });
      // Load the walking sound effect
      this.load.audio('worker_walk', 'https://grantchen08.github.io/nezha/worker_walk.mp3');
      // Load the tree spritesheet
      this.load.spritesheet('tree_sheet', 'https://grantchen08.github.io/nezha/tree.png', {
          frameWidth: 64,
          frameHeight: 64
      });
      // Load the house image
      this.load.image('house', 'https://grantchen08.github.io/nezha/house.png');
      // Load the chopping sound effect
      this.load.audio('chop_sound', 'https://grantchen08.github.io/nezha/chop_tree.mp3');

      // Basic error handling for asset loading
      this.load.on('loaderror', (file) => {
          console.error(`Error loading asset: ${file.key} from ${file.url}`);
          if (this.debugText) {
            this.debugText.setText(`Debug Output:\nError loading ${file.key}`);
          } else {
            alert(`Error loading asset: ${file.key}. Check console.`);
          }
      });
    }

    /**
     * Creates game objects and initializes the scene.
     * This function runs once after 'preload' is complete.
     */
    create() {
      // Set background color
      this.cameras.main.setBackgroundColor('#228B22'); // Forest green

      // Initialize wood count and display text
      this.wood = 0;
      this.woodText = this.add.text(10, 10, 'Wood: 0', { font: '16px Arial', fill: '#ffffff' });
      this.woodText.setDepth(1000);

      // Initialize debug text display area
      this.debugText = this.add.text(10, 40, 'Debug Output:', {
        font: '14px Arial',
        fill: '#ffffff',
        wordWrap: { width: 200 }
      });
      this.debugText.setDepth(1000);
      this.debugText.setText("Debug Output:\nClick overlay to start."); // Initial message

      // --- House Setup ---
      this.house = this.add.image(100, 500, 'house');
      this.house.setOrigin(0.5, 1);
      this.house.health = 50;
      this.house.maxHealth = 50;
      this.createHealthBar(this.house, 60); // Unit health bar

      // --- Worker Setup ---
      this.worker = this.add.sprite(this.sys.game.config.width / 2, this.sys.game.config.height / 2, 'worker_sheet').setOrigin(0.5, 1);
      this.worker.setFrame(0);
      //this.worker.setInteractive(); // No longer interactive for selection
      //this.worker.selected = false; // No longer selected
      this.worker.state = 'idle'; // <-- Start idle until game starts
      this.worker.moving = false;
      this.worker.target = null;
      this.worker.isCutting = false;
      this.worker.cuttingTarget = null;
      this.worker.health = 10;
      this.worker.maxHealth = 10;
      this.createHealthBar(this.worker, 30); // Unit health bar


      // Load sounds
      this.workerWalkSound = this.sound.add('worker_walk');
      this.chopSound = this.sound.add('chop_sound');

      // Create animations
      this.anims.create({
          key: 'walk',
          frames: this.anims.generateFrameNumbers('worker_sheet', { start: 0, end: 3 }),
          frameRate: 8,
          repeat: -1
      });
      this.anims.create({
          key: 'chop',
          frames: this.anims.generateFrameNumbers('worker_chop_sheet', { start: 0, end: 1 }),
          frameRate: 4,
          repeat: -1
      });

      // --- Tree Setup ---
      this.trees = this.add.group();
      const treeCount = 20;
      for (let i = 0; i < treeCount; i++) {
        let x = Phaser.Math.Between(50, this.sys.game.config.width - 50);
        let y = Phaser.Math.Between(50, this.sys.game.config.height - 100);

        const houseWidth = this.house.displayWidth;
        const houseHeight = this.house.displayHeight;
        const houseCheckX = this.house.x;
        const houseCheckY = this.house.y - houseHeight / 2;
        const houseRadius = Math.max(houseWidth, houseHeight) / 2 + 36;

        if (Phaser.Math.Distance.Between(x, y, houseCheckX, houseCheckY) < houseRadius) {
             i--;
             continue;
        }

        let tree = this.add.sprite(x, y, 'tree_sheet').setOrigin(0.5, 1);
        tree.setFrame(0);
        //tree.setInteractive(); // Trees no longer need to be interactive
        tree.health = 10;
        tree.maxHealth = 10; // Add max health for consistency
        this.trees.add(tree);
      }
       // House origin set earlier

       // --- Start Overlay Logic ---
       const overlay = document.getElementById('start-overlay');
       if (overlay) { // Check if overlay exists
            overlay.addEventListener('pointerdown', () => {
                if (!this.gameStarted) { // Prevent multiple starts
                    overlay.style.display = 'none'; // Hide overlay
                    // Attempt to resume audio context
                    if (this.sound.context.state === 'suspended') {
                        this.sound.context.resume().then(() => {
                            console.log('Audio Context resumed!');
                            this.startGameLogic();
                        }).catch(e => console.error('Error resuming audio context:', e));
                    } else {
                         this.startGameLogic(); // Context already running
                    }
                }
            }, { once: true }); // Ensure listener only runs once
       } else {
           console.warn("Start overlay not found!");
           // Fallback if overlay missing? Maybe start game directly?
           this.startGameLogic();
       }
    }

    /**
     * Starts the main game logic after user interaction.
     */
    startGameLogic() {
        this.gameStarted = true;
        this.worker.state = 'chopping'; // Now set worker to chopping state
        this.debugText.setText("Debug Output:\nGame started. Worker finding trees.");
        console.log("Game logic started.");
    }


    /**
     * Creates health bar graphics for a given unit (worker/house).
     */
     createHealthBar(unit, barWidth) {
        const barHeight = 8;
        const initialYOffset = -unit.height - 5;
        const x = unit.x;
        const y = unit.y + initialYOffset;

        unit.healthBarBg = this.add.rectangle(x, y, barWidth, barHeight, 0x333333).setOrigin(0.5);
        unit.healthBarFill = this.add.rectangle(x - barWidth / 2, y, barWidth, barHeight, 0x00ff00).setOrigin(0, 0.5); // Green for units
        unit.healthBarWidth = barWidth;
     }

    /**
     * Creates a temporary health bar for the tree being cut.
     */
    createTreeHealthBar(tree) {
        if (!tree || tree.healthBarBg) return; // Don't create if exists

        const barWidth = 40; // Specific width for tree bar
        const barHeight = 8;
        const yOffset = -tree.height - 5;
        const x = tree.x;
        const y = tree.y + yOffset;

        tree.healthBarBg = this.add.rectangle(x, y, barWidth, barHeight, 0x333333).setOrigin(0.5);
        tree.healthBarFill = this.add.rectangle(x - barWidth / 2, y, barWidth, barHeight, 0xffffff).setOrigin(0, 0.5); // White for tree
        tree.healthBarWidth = barWidth;

        // Update initial fill and depth immediately
        this.updateTreeHealthBar(tree);
    }

     /**
      * Updates the position and fill of a specific tree's health bar.
      */
     updateTreeHealthBar(tree) {
         if (!tree || !tree.active || !tree.healthBarBg || !tree.healthBarFill) {
             return;
         }
         const barWidth = tree.healthBarWidth;
         const yOffset = -tree.height - 5;
         const x = tree.x;
         const y = tree.y + yOffset;

         tree.healthBarBg.setPosition(x, y);
         tree.healthBarFill.setPosition(x - barWidth / 2, y);

         const fillWidth = Math.max(0, (tree.health / tree.maxHealth) * barWidth);
         tree.healthBarFill.width = fillWidth;

         tree.healthBarBg.setDepth(tree.depth + 1);
         tree.healthBarFill.setDepth(tree.depth + 2);
     }

    /**
     * Destroys the health bar associated with a specific tree.
     */
    destroyTreeHealthBar(tree) {
        if (tree) {
            if (tree.healthBarBg) {
                tree.healthBarBg.destroy();
                tree.healthBarBg = null;
            }
            if (tree.healthBarFill) {
                tree.healthBarFill.destroy();
                tree.healthBarFill = null;
            }
        }
    }


    /**
     * Damages the tree currently being cut by the worker. Called by timer.
     */
     damageTree() {
        if (!this.gameStarted || !this.worker.isCutting || !this.worker.cuttingTarget || !this.worker.cuttingTarget.active) {
            this.stopCutting();
            return;
        }

        const tree = this.worker.cuttingTarget;
        tree.health -= 1;

        this.updateTreeHealthBar(tree); // <-- Update tree health bar visual

        //this.debugText.setText(`Debug Output:\nCutting tree (Health: ${tree.health})`); // Less verbose debug

        if (tree.health <= 0) {
            this.debugText.setText(`Debug Output:\nTree cut down! Wood: ${this.wood + 10}`); // Show wood gain
            this.cutTree(tree); // This calls stopCutting, which destroys the bar
        } else if (tree.health <= 3.3) {
            tree.setFrame(2);
        } else if (tree.health <= 6.6) {
            tree.setFrame(1);
        } else {
            tree.setFrame(0);
        }
     }

    /**
     * Stops the current cutting process and resets worker state.
     */
     stopCutting() {
        const treeToStopCutting = this.worker ? this.worker.cuttingTarget : null; // Get target before resetting worker

        if (this.cuttingTimer) {
            this.cuttingTimer.remove(false);
            this.cuttingTimer = null;
        }
        // Stop sound only if it exists and is playing
        if (this.chopSound && this.chopSound.isPlaying) {
            this.chopSound.stop();
        }
        if (this.worker) {
            this.worker.setTexture('worker_sheet');
            this.worker.anims.stop();
            this.worker.setFrame(0);
            this.worker.setFlipX(false);

            this.worker.isCutting = false;
            this.worker.cuttingTarget = null;
            // Worker remains in 'chopping' state unless no trees left or game ended
        }

        // Destroy the health bar of the tree that WAS being cut
        this.destroyTreeHealthBar(treeToStopCutting);
     }


    /**
     * Finalizes cutting the tree, adds wood, removes the tree, and checks for win condition.
     */
    cutTree(tree) {
      // stopCutting is called first, destroying the health bar and resetting worker animation
      this.stopCutting();

      if (!tree || !tree.active) {
        console.warn("Attempted to cut an invalid or inactive tree.");
        this.destroyTreeHealthBar(tree);
        return;
      }

      this.wood += 10;
      this.woodText.setText('Wood: ' + this.wood);
      this.trees.remove(tree, true, true); // This destroys the tree sprite

      const winAmount = 100;
      if (this.wood >= winAmount) {
        this.add.text(this.sys.game.config.width / 2, this.sys.game.config.height / 2,
                       `You win!\nCollected ${winAmount} wood!`,
                       { font: '32px Arial', fill: '#ffff00', align: 'center' })
                       .setOrigin(0.5)
                       .setDepth(2000);
        this.input.enabled = false;
        this.tweens.killAll();
        // Stop sounds explicitly before stopping all sound system processing
        if (this.workerWalkSound && this.workerWalkSound.isPlaying) this.workerWalkSound.stop();
        if (this.chopSound && this.chopSound.isPlaying) this.chopSound.stop();
        this.sound.stopAll();

        if(this.cuttingTimer) this.cuttingTimer.remove();
        if(this.worker) this.worker.state = 'idle'; // Stop worker on win
        this.gameStarted = false; // Stop game logic updates
      }
      // After cutting, the worker will automatically look for the next tree in the update loop if game not won
    }

    /**
     * Updates the position and fill of a unit's (worker/house) health bar.
     */
    updateHealthBar(unit) {
        if (!unit || !unit.active || !unit.healthBarBg || !unit.healthBarFill) {
            return;
        }

        const barWidth = unit.healthBarWidth;
        const yOffset = -unit.displayHeight - 5;
        const x = unit.x;
        const y = unit.y + yOffset;

        unit.healthBarBg.setPosition(x, y);
        unit.healthBarFill.setPosition(x - barWidth / 2, y);

        const fillWidth = Math.max(0, (unit.health / unit.maxHealth) * barWidth);
        unit.healthBarFill.width = fillWidth;

        unit.healthBarBg.setDepth(unit.depth + 1);
        unit.healthBarFill.setDepth(unit.depth + 2);
    }

    /**
     * Finds the closest active tree to the worker.
     * @returns {Phaser.GameObjects.Sprite | null} The closest tree or null if none found.
     */
    findClosestTree() {
        if (!this.worker || !this.trees) return null; // Safety check

        const activeTrees = this.trees.getChildren().filter(tree => tree.active);
        if (activeTrees.length === 0) {
            return null;
        }

        let closestTree = null;
        let minDistance = Infinity;

        activeTrees.forEach(tree => {
            const distance = Phaser.Math.Distance.Between(this.worker.x, this.worker.y, tree.x, tree.y);
            if (distance < minDistance) {
                minDistance = distance;
                closestTree = tree;
            }
        });
        return closestTree;
    }

    /**
     * Sends the worker to move towards and cut a specific tree.
     * @param {Phaser.GameObjects.Sprite} tree - The target tree.
     */
    sendWorkerToTree(tree) {
        if (!tree || !tree.active || !this.worker || this.worker.moving || this.worker.isCutting) {
            return; // Don't send if invalid target or worker busy
        }

        this.worker.target = tree;
        this.worker.moving = true;

        const offset = 50;
        const targetY = tree.y;
        let targetX;
        let faceRightOnArrival;

        if (this.worker.x <= tree.x) {
            targetX = tree.x - offset;
            faceRightOnArrival = true;
        } else {
            targetX = tree.x + offset;
            faceRightOnArrival = false;
        }

        this.debugText.setText(`Debug Output:\nWorker moving to tree at (${Math.round(tree.x)}, ${Math.round(tree.y)}).`);

        const distance = Phaser.Math.Distance.Between(this.worker.x, this.worker.y, targetX, targetY);
        const speed = 100;
        const duration = (distance / speed) * 1000;

        this.worker.anims.play('walk', true);

        // Ensure walk sound is stopped before playing again
        if (this.workerWalkSound && this.workerWalkSound.isPlaying) { // Added check for sound object existence
            this.workerWalkSound.stop();
        }
        if (this.workerWalkSound) this.workerWalkSound.play({ loop: true }); // Added check

        if (targetX < this.worker.x) {
             this.worker.setFlipX(false);
        } else {
             this.worker.setFlipX(true);
        }

        this.tweens.add({
          targets: this.worker,
          x: targetX,
          y: targetY,
          duration: duration,
          ease: 'Linear',
          onComplete: () => {
            if (this.workerWalkSound && this.workerWalkSound.isPlaying) this.workerWalkSound.stop(); // Stop walk sound
            this.worker.moving = false; // Worker stopped moving

            const actualTree = this.worker.target; // Target might have changed? Re-verify
            if (actualTree && actualTree.active && actualTree === tree) { // Ensure it's the same tree
                this.worker.isCutting = true;
                this.worker.cuttingTarget = actualTree;
                this.debugText.setText(`Debug Output:\nReached tree. Starting to cut (Health: ${actualTree.health}).`);

                this.createTreeHealthBar(actualTree);

                this.worker.setFlipX(!faceRightOnArrival);
                this.worker.setTexture('worker_chop_sheet');
                this.worker.anims.play('chop', true);

                // Ensure chop sound is stopped before playing again
                if (this.chopSound && this.chopSound.isPlaying) { // Added check
                    this.chopSound.stop();
                }
                if (this.chopSound) this.chopSound.play({ loop: true }); // Added check

                this.cuttingTimer = this.time.addEvent({
                    delay: 1000,
                    callback: this.damageTree,
                    callbackScope: this,
                    loop: true
                });
            } else {
                 // Target changed or became inactive during travel
                 this.debugText.setText(`Debug Output:\nReached location, but target invalid.`);
                 this.worker.target = null;
                 this.worker.setTexture('worker_sheet');
                 this.worker.anims.stop();
                 this.worker.setFrame(0);
                 this.worker.setFlipX(false);
                 // State logic in update will find a new target if available
            }
          }
        });
    }

    /**
     * Handles the worker's state machine logic.
     */
    handleWorkerState() {
        // Only run state logic if game has started
        if (!this.gameStarted || !this.worker || !this.worker.active) return;

        if (this.worker.state === 'chopping' && !this.worker.moving && !this.worker.isCutting) {
            const closestTree = this.findClosestTree();
            if (closestTree) {
                this.sendWorkerToTree(closestTree);
            } else {
                // No trees left
                this.worker.state = 'idle';
                this.debugText.setText("Debug Output:\nNo trees left. Worker idle.");
                // Ensure worker is visually idle
                this.worker.setTexture('worker_sheet');
                this.worker.anims.stop();
                this.worker.setFrame(0);
                this.worker.setFlipX(false);
            }
        } else if (this.worker.state === 'idle') {
            // Worker is idle, do nothing automatically
            // Could add logic here later if needed
        }
    }


    /**
     * Game loop update function. Runs continuously.
     */
    update(time, delta) {
        // Do nothing if game hasn't started
        if (!this.gameStarted) return;

        // --- Handle Worker State ---
        this.handleWorkerState(); // <-- Manage worker actions based on state

        // --- Depth Sorting ---
        const depthSortedSprites = [];
        if (this.worker && this.worker.active) {
            depthSortedSprites.push(this.worker);
        }
        if (this.trees) {
            this.trees.getChildren().forEach(tree => {
                if (tree.active) {
                    depthSortedSprites.push(tree);
                    // Also update active tree health bar position in main loop
                    if(tree.healthBarBg) {
                       this.updateTreeHealthBar(tree);
                    }
                }
            });
        }
         if (this.house && this.house.active) {
            depthSortedSprites.push(this.house);
        }

        depthSortedSprites.sort((a, b) => {
            const yA = a.y;
            const yB = b.y;
            if (yA < yB) return -1;
            if (yA > yB) return 1;
            if (a.x < b.x) return -1;
            if (a.x > b.x) return 1;
            return 0;
        });

        depthSortedSprites.forEach((sprite, index) => {
            sprite.setDepth(index);
        });

        // --- Update Unit Health Bars ---
        this.updateHealthBar(this.worker);
        this.updateHealthBar(this.house);


        // --- Target / Cutting Checks (Still useful for edge cases like target destroyed mid-action) ---
        if (this.worker.moving && this.worker.target && !this.worker.target.active) {
            console.log("Target destroyed during movement, stopping worker.");
            this.tweens.killTweensOf(this.worker); // Stop movement tween specifically
            if (this.workerWalkSound && this.workerWalkSound.isPlaying) this.workerWalkSound.stop(); // Stop sound
            this.worker.setTexture('worker_sheet');
            this.worker.anims.stop();
            this.worker.setFrame(0);
            this.worker.setFlipX(false);
            this.worker.moving = false;
            this.worker.target = null;
            this.debugText.setText(`Debug Output:\nTarget tree disappeared. Worker stopped.`);
            // State logic will find a new target in the next update if needed
        }

        if (this.worker.isCutting && this.worker.cuttingTarget && !this.worker.cuttingTarget.active) {
             console.log("Target destroyed during cutting, stopping worker.");
             this.stopCutting(); // This resets texture/anim and destroys bar
             this.debugText.setText(`Debug Output:\nCutting target disappeared. Worker stopped.`);
             // State logic will find a new target in the next update if needed
        }
    }
  }

  /**
   * Phaser game configuration object.
   */
  const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: [DemoScene]
  };

  // Create a new Phaser game instance
  const game = new Phaser.Game(config);

</script>
</body>
</html>
